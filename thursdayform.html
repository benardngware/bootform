<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="tf.css">
</head>
<body>
<div style="padding-right: 250px; padding-left: 250px; padding-top: 10px">
  <form action="" style="padding-left: 20px; padding-right: 20px" class="bg-white">
    <span>
    <legend class="text-center">Bootstrap 4 Form Validation Demo</legend>
    </span>
    <div>
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" placeholder="Name" class="form-control">
    </div>
    <div>
      <label for="uname" class="form-label">Username</label>
      <input type="text" id="uname" placeholder="Username" class="form-control">
    </div>
    <div>
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" placeholder="Email" class="form-control">
    </div>
    <div>
      <label for="password" class="form-label">Password</label>
      <input type="password"  id="password" class="form-control" placeholder="Password">
    </div>
    <div>
      <label for="pass2" class="form-label">Password</label>
      <input type="password" id="pass2" class="form-control" placeholder="Confirm">
    </div>
    <div>
      <label for="mess" class="form-label">Message</label>
      <textarea name="" id="mess" cols="10" rows="2" placeholder="Message"class="form-control"></textarea>
    </div>
    <br><br>
    <button class="btn btn-info" style="width: 100%" type="button">Send</button>
    <br><br>
  </form>

</div>
</body>
</html>
